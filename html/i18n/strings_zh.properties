joinUsPart1 = 你可听到远方的雷音？它吟咏着古老的东方智慧。雷音剧团追寻东方既白的辉光，如果你也想在戏剧中体验东方文化，请加入我们。
joinUsPart2 = 我们发出心的邀请----戏剧不仅仅是艺术，更是心灵的表达。舞台上的戏剧是一扇窗口，展示自己的世界观和个人的修持，但舞台不能取代修行本身。在创作和表演戏剧的过程中，我们收获了快乐，更收获了心中的光明----"凡至心为人，而毫无利己之念者，心中必有一段愉快景象，是为心光发越之表征。"
joinUsPart3 = 在舞台上，希望你能看到我们心中的光芒;我们诚邀你来舞台后，一起体验这心光从无到有的过程。不管是剧本创作，演员试镜，还是演出策划，宣传联络，不管是台前还是幕后，我们期待你的加入。
