totalIntroPart1 = 雷音剧团起源于曾经的精神流浪者对光的追寻。向往光，是人类的天性。佛教中有一则故事，说魔王波旬见到释迦牟尼佛，问法之后亟欲离开，却发现虚空世界一片黑暗，只有佛的身前有光，于是他止步不前。若是归途没有光明，连魔王也不知所从。
totalIntroPart2 = 未见光明之时，身心昏昧、迷惘幽深。正如梭罗所言：“我们新英格兰的居民之所以过着这样低微的生活 ，是因为我们的视力透不过事物表面。”如今的生活，又何曾逃开“低微”二字呢？我们亟需做的，就是寻找内心的太阳，唤醒真实的自我，从而生活得高尚。
totalIntroPart3 = 可是，光明在哪里？在今天，人们更习惯展示黑暗，就像卡夫卡日记里说的那样：“撑开并记下命运的绝望”。而古老的东方文化则告诉我们，真正的光明就蕴藏在每个人的内心深处，“那最富有的矿脉就在这里；它蕴含着光。”寻找光明之路就是一条从外在世界返回内心深处的回归之途。“我要用探寻藏金的魔杖，根据那升腾的薄雾，来判断：在这里我要开始开矿。”
totalIntroPart4 = 我们正是一群寻找内心光明的人。我们的戏剧就是在展现寻找光明的过程，与其说我们在表演，毋宁说我们是在真实的生活。我们是演员又不是演员，因为我们所表演的都是我们所经历过的挣扎与转变。
totalIntroPart5 = 我们中有律师、科学家、企业高管、大学教授、留学生以及金融从业者。尽管每个人都忙于工作，但我们依然乐此不疲的创作、排练，希望用艺术的形式呈现、分享我们向内心寻找光明的感悟与收获。

