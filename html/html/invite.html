<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n-text="joinUs"></title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/invite.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" language="JavaScript" src="../js/jquery.i18n.properties.js"></script>
    <script src="../js/i18n.js"></script>
    <script src="../js/main.js"></script>

</head>
<body>
<header class="header flex">
    <div class="leftPart">
        <a href="/"><img class="troupeIcon" src="../src/icon.png"></a>
        <a class="troupeName" href="/" data-i18n-text="thundertroupe"></a>
    </div>
    <div class="rightPart">
        <a href="./show.html" data-i18n-text="signUp"></a>
        <span>|</span>
        <a href="./invite.html" data-i18n-text="volunteer"></a>
        <span>|</span>
        <a class="en" onclick="choseLan('en')">English</a>
        <a class="cn" onclick="choseLan('zh')">中文</a>
    </div>
</header>
<section class="mid flex">
    <img class="banner2" src="../src/banner2.jpg"/>
    <div class="centerBox">
        <div class="inputIntro">
            <p class="title" data-i18n-text="joinUs"></p>
            <div class="line">
                <div class="lineContent"></div>
            </div>
            <p data-i18n-text="joinUsPart1"></p>
            <p data-i18n-text="joinUsPart2"></p>
            <p data-i18n-text="joinUsPart3"></p>
        </div>
        <div class="inputBox">
            <p class="title" data-i18n-text="registration"></p>
            <div class="line">
                <div class="lineContent"></div>
            </div>
            <div class="inputItem">
                <p><span data-i18n-text="enrollName"></span> <span class="red">*</span></p>
                <input id="name" />
            </div>
            <div class="inputItem">
                <p><span data-i18n-text="enrollEmail"></span> <span class="red">*</span></p>
                <input id="email" />
            </div>
            <div class="inputItem">
                <p><span data-i18n-text="enrollWork"></span> <span class="red">*</span></p>
                <input id="work" />
            </div>
            <div class="inputItem">
                <p><span data-i18n-text="enrollPhone"></span></p>
                <input id="phone" />
            </div>

            <div class="flex btnGroup">
                <button class="unActive" data-i18n-text="enrollUnavailable"></button>
                <button class="submit" onclick="submit()" data-i18n-text="enrollSubmit"></button>
            </div>
            <!-- <button class="submit" onclick="submit()" data-i18n-text="enrollSubmit"></button> -->
        </div>
    </div>
</section>
<footer class="footer flex enFont">
    <p><span data-i18n-text="contact"></span>  |  <span class="enFont"><a href="mailto:thundertroupe@gmail.com">thundertroupe@gmail.com</a></span></p>
    <p><span class="enFont">Copyright</span>  ©<span data-i18n-text="thundertroupe"></span></p>
</footer>
</body>
</html>
