<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title data-i18n-text="getTickets"></title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-153873347-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', 'UA-153873347-1');
    </script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="../js/jquery.i18n.properties.js"></script>
    <script src="../js/i18n.js"></script>
    <script src="../js/main.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/introduce.css">
    <link rel="stylesheet" href="../css/show.css">
    <script type="text/javascript">
        function openQrCode(id) {
            const qrcode = document.getElementById(id);
            qrcode.style.visibility = 'visible';
        }

        function hideQrCode(id) {
            const qrcode = document.getElementById(id);
            qrcode.style.visibility = '';
        }
    </script>
    <style>
        .qrcode-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            visibility: hidden;
        }

        .qrcode {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 400px;
            box-shadow: 0 0 32px -12px #888;
        }
    </style>
</head>
<body>
<header class="header flex">
    <div class="leftPart">
        <a href="/"><img class="troupeIcon" src="../src/icon.png"></a>
        <a class="troupeName" href="/" data-i18n-text="thundertroupe"></a>
    </div>
    <div class="rightPart">
        <div class="dropDown">
            <button class="dropButton"><img src="../src/menu.png"></button>
            <div class="dropDownContent">
                <a href="show.html" data-i18n-text="signUp"></a>
                <a href="invite.html" data-i18n-text="volunteer"></a>
                <a class="drop en" onclick="choseLan('en')">English</a>
                <a class="drop cn" onclick="choseLan('zh')">中文</a>
            </div>
        </div>
        <div class="listMenu">
            <a href="./show.html" data-i18n-text="signUp"></a>
            <span>|</span>
            <a href="./invite.html" data-i18n-text="volunteer"></a>
            <span>|</span>
            <a class="list en" onclick="choseLan('en')">English</a>
            <a class="list cn" onclick="choseLan('zh')">中文</a>
        </div>
    </div>
</header>
<section class="mid flex">
    <!-- <img class="banner" src="../src/banner3.jpg" /> -->
    <div class="videoBanner" poster="../src/video_poster.png">
        <video controls webkit-playsinline>
            <source src="https://res.cloudinary.com/dscvbrsov/video/upload/f_auto:video,q_auto/v1/thunder_troupe/vh0ro2rf1v5keincvwqs" type="video/mp4">
        </video>
    </div>

    <div class="introContent">
        <p class="title" data-i18n-text="showtime"></p>
        <div class="titleLine"><span></span></div>
        <div class="showItem">
            <p class="showTitle" data-i18n-text="show1"></p>
            <div class="ItemIntro flex enFont">
                <div class="intro">
                    <div class="introItem time">
                        <i class="far fa-clock"></i>
                        <p>19:00-20:30, 15 Aug, 2024</p>
                    </div>
                    <div class="introItem address">
                        <i class="far fa-clock"></i>
                        <p><a href="https://www.rayefreedmanarts.co.nz/" target="_blank" style="font-weight: bold;">
                            Canada Water Theatre
                        </a>
                            <br>
                            Canada Water Library, 2l Surrey Quays Rd, London SE16 7AR
                        </p>
                    </div>
                </div>
                <div class="flex btnGroup plays1">
                    <button class="button active"
                            data-i18n-text="enroll"
                            onclick="openQrCode('london-qrcode')"
                    ></button>
                    <button class="unActive" data-i18n-text="enrolled"></button>
                </div>
            </div>
        </div>
        <div class="showItem">
            <p class="showTitle" data-i18n-text="show2"></p>
            <div class="ItemIntro flex enFont">
                <div class="intro">
                    <div class="introItem time">
                        <i class="far fa-clock"></i>
                        <p>19:00-20:30, 16 Aug, 2024</p>
                    </div>
                    <div class="introItem address">
                        <i class="far fa-clock"></i>
                        <p><a href="https://www.actorscentreaustralia.com.au/" target="_blank"
                              style="font-weight: bold">
                            Canada Water Theatre
                        </a>
                            <br>
                            Canada Water Library, 2l Surrey Quays Rd, London SE16 7AR
                        </p>
                    </div>
                </div>
                <div class="flex btnGroup plays2">
                    <button class="button active"
                            data-i18n-text="enroll"
                            onclick="openQrCode('london-qrcode')"
                    ></button>
                    <button class="unActive" data-i18n-text="enrolled"></button>
                </div>

            </div>
        </div>
    </div>
</section>
<footer class="footer flex enFont">
    <p><span data-i18n-text="contact"></span> | <span class="enFont"><a href="mailto:thundertroupe@gmail.com">thundertroupe@gmail.com</a></span>
    </p>
    <p><span class="enFont">Copyright</span> ©<span data-i18n-text="thundertroupe"></span></p>
</footer>
<div class="qrcode-background" id="london-qrcode" onclick="hideQrCode('london-qrcode')">
    <img class="qrcode" src="../src/london-qrcode.jpg">
</div>
</body>
</html>
